---
name: Bump JDK21 version

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  lastTemurin21Version:
    kind: temurin
    name: Get the latest Adoptium JDK21 version via the API
    spec:
      featureversion: 21
      architectures:
        - linux/x64
        - linux/ppc64le
        - linux/s390x
        - linux/aarch64
        - alpine-linux/x64
        - alpine-linux/aarch64
        - windows/x64
    transformers:
      - trimprefix: "jdk-"
      - replacer:
          from: +
          to: _

conditions:
  checkTemurinAlpineRelease:
    name: Check if the "<lastTemurin21Version>" is available for alpine
    kind: temurin
    spec:
      featureversion: 21
      architectures:
        - alpine-linux/x64
        - alpine-linux/aarch64
    disablesourceinput: true

targets:
  ## Global config files
  setJDK21VersionDockerBake:
    name: "Bump JDK21 version for Linux images in the docker-bake.hcl file"
    kind: hcl
    spec:
      file: docker-bake.hcl
      path: variable.JAVA21_VERSION.default
    scmid: default
  setJDK21VersionWindowsDockerCompose:
    name: "Bump JDK21 version in build-windows.yaml"
    kind: yaml
    spec:
      files:
        - build-windows.yaml
      key: $.services.jdk21.build.args.JAVA_VERSION
    scmid: default

actions:
  default:
    kind: github/pullrequest
    scmid: default
    title: Bump JDK21 version to {{ source "lastTemurin21Version" }}
    spec:
      labels:
        - dependencies
        - jdk21
